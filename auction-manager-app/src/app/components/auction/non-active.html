<h1 mat-dialog-title> Do you want to stop this auction?</h1>
<mat-dialog-content>
  <h1>Item {{data.id}}</h1>
  <p> Starting Price:   {{data.price}}</p>
</mat-dialog-content>

<mat-dialog-actions style="display:flex;justify-content: space-between; width: 80vh;">
    <button mat-button class="mat-raised-button"(click)="close()">Yes</button>
    <button mat-button class="mat-raised-button mat-primary"(click)="save()">No</button>
</mat-dialog-actions>
