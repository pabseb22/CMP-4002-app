<mat-card class="card" (click)="openDialog()">
  <div class="col">
  <h3>Id:{{auction.id}}</h3>
  </div>
  <img src="{{auction.items.imgsrc}}" alt="">
  <div class="col">
  <h3>Name:{{auction.items.name}}</h3>
  </div>
  <div class="col">
  <h3> Last Bid: ${{auction.price}}</h3>
  </div>
  <div class="col">
  <h3> Closing Time:{{auction.endDate.toISOString()}}</h3>
  </div>
</mat-card>
