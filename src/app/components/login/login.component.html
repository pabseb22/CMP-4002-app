<div class="main">
  <h1>Welcome to <span class="run">Run</span><span class="central">Central</span> <img class="icon" src="../../../assets/runCentral_logo.png" alt="RunCentral Icon"></h1>
  
  <h3>Please add your email and password</h3>
  <h3>Email</h3>
  <input class="inputs" type="text" #user>
  <h3>Password</h3>
  <input class="inputs" type="password" #password>
  <br>
  <button type="submit" (click)="login(user.value,password.value)">Login</button>
</div>
